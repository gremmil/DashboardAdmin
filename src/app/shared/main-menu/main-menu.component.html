<ion-menu
  menuId="main-menu"
  contentId="main-content"
  side="start"
  [type]="typeMenu"
  [swipeGesture]="swipeGestureMenu"
  class="my-custom-menu"
>
<ion-header>
  <ion-toolbar>
    <ion-title id="logo-transolyfer-header">
      <ion-img src="assets/logos/logo-transolyfer.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-list id="inbox-list">
      <!--<ion-list-header>Inbox</ion-list-header>
        <ion-note>hi@ionicframework.com</ion-note>-->
      <ion-item
        *ngFor="let p of svcMainMenuOptions.appPages; let i = index"
        (click)="toggleMenu(mobileQuery, p.name)"
        [routerLink]="[p.redirectTo]"
        lines="none"
        detail="false"
        [routerLinkActive]="activeClass"
      >
        <ion-icon
          slot="start"
          [ios]="p.icon + '-outline'"
          [md]="p.icon + '-sharp'"
        ></ion-icon>
        <ion-label>{{ p.name }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list id="labels-list">
      <ion-list-header>Labels</ion-list-header>

      <ion-item *ngFor="let label of svcMainMenuOptions.labels" lines="none">
        <ion-icon
          slot="start"
          ios="bookmark-outline"
          md="bookmark-sharp"
        ></ion-icon>
        <ion-label>{{ label }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
